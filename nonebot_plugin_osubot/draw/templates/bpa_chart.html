<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script type="text/javascript" src="./echarts.min.js"></script>
</head>
<body >
    <div id="1" class="chart-container" style="width:900px; height:600px; "></div>
    <script>
        const chart = echarts.init(
            document.getElementById('1'), 'white', {renderer: 'canvas'}
        );
        const option = {
          animation: false,
          title: [{
              text: '{{ name }}pp/时长 评价曲线',
              left: 'center',
          },
          {
              text: 'mod pp分布图',
              left: '15%',
              top: '50%'
          },
          {
              text: 'mapper pp分布图',
              right: '18%',
              top: '50%'
          }],
              grid: [
    {
      bottom: '60%'
    },

  ],
          legend: [{
            data: ['pp', 'time'],
            top: '5%'
          },
            {
              data: ['XH', 'X', 'SH', 'S', 'A', 'B', 'C', 'D'],
              top: '45%'
            }
          ],
          xAxis: [
            {
              type: 'category',
              data: Array.from({ length: 100 }, (_, i) => i),
              axisLabel: {
                  interval: 9
              }
            }
          ],
          yAxis: [
            {
              type: 'value',
              name: 'pp',
              scale: true,
              axisLabel: {
                formatter: '{value} pp'
              }
            },
            {
              type: 'value',
              name: 'time',
              min: 0,
              max: 'dataMax',
              alignTicks: true,
              axisLabel: {
                  formatter: function (value, index) {
                      const totalSeconds = Math.floor(value);
                      const minute = Math.floor(totalSeconds / 60);
                      const seconds = totalSeconds % 60;
                      if (seconds.toString().length === 1)
                          return minute + ':0' + seconds;
                      return minute + ':' + seconds;
                    }
                }
            }
          ],
          series: [
            {
              name: 'pp',
              symbol: 'none',
              type: 'line',
              data: {{ pp_ls }},
           markPoint: {
        data: [
          { type: 'max', name: 'Max' },
          { type: 'min', name: 'Min' }
        ]
      },
      markLine: {
        data: [{ type: 'average', name: 'Avg', symbol: 'arrow' }],
          label: {position: 'start', formatter: '{c} pp'},

      }
            },
            {
              name: 'time',
              type: 'bar',
              yAxisIndex: 1,
              data: {{ length_ls }}
            },
            {
              name: 'XH',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#c7eaf5',
                borderColor: '#b4ffff',
              }
            },
            {
              name: 'X',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#ffc83a',
                borderColor: '#ffff00',
              }
            },
            {
              name: 'SH',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#c7eaf5',
                borderColor: 'transparent'
              }
            },
            {
              name: 'S',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#ffc83a',
                borderColor: 'transparent'
              }
            },
            {
              name: 'A',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#84d61c',
                borderColor: 'transparent'

              }
            },
            {
              name: 'B',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#e9b941',
                borderColor: 'transparent'
              }
            },
            {
              name: 'C',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#fa8a59',
                borderColor: 'transparent'
              }
            },
            {
              name: 'D',
              type: 'candlestick',
              yAxisIndex: 1,
              data: [],
              itemStyle: {
                color: '#f55757',
                borderColor: 'transparent'
              }
            },
        {
      type: 'pie',
      left: '0%',
      center: ['50%', '75%'],
      radius: [60, 110],
      width: 400,
      padAngle: 3,
      itemStyle: {
        borderRadius: 10
      },
      label: {
        alignTo: 'edge',
        formatter: '{name|{b}}\n{pp|{c} pp}',
        minMargin: 5,
        edgeDistance: 10,
        lineHeight: 15,
        rich: {
          pp: {
            fontSize: 12,
            color: '#999'
          },
          name: {
            fontSize: 10
            }
        }
      },
      labelLine: {
        length: 15,
        length2: 1,
        maxSurfaceAngle: 80
      },
      labelLayout: function (params) {
        const isLeft = params.labelRect.x < chart.getWidth() / 2;
        const points = params.labelLinePoints;
        // Update the end point.
        points[2][0] = isLeft
          ? params.labelRect.x
          : params.labelRect.x + params.labelRect.width;
        return {
          labelLinePoints: points
        };
      },
      data: {{ mod_pp_ls }}
  },
        {
      type: 'pie',
      right: '0%',
      left: '50%',
      center: ['50%', '75%'],
      radius: [60, 110],
      width: 400,
      padAngle: 3,
      itemStyle: {
        borderRadius: 10
      },
      label: {
        alignTo: 'edge',
        formatter: '{name|{b}}\n{pp|{c} pp}',
        minMargin: 5,
        edgeDistance: 10,
        lineHeight: 15,
        rich: {
          pp: {
            fontSize: 12,
            color: '#999'
          },
          name: {
            fontSize: 10
            }
        }
      },
      labelLine: {
        length: 15,
        length2: 1,
        maxSurfaceAngle: 80
      },
      labelLayout: function (params) {
        const isLeft = params.labelRect.x < chart.getWidth() / 2;
        const points = params.labelLinePoints;
        // Update the end point.
        points[2][0] = isLeft
          ? params.labelRect.x
          : params.labelRect.x + params.labelRect.width;
        return {
          labelLinePoints: points
        };
      },
      data: {{ mapper_pp_ls }}
  }
          ]
        };
        chart.setOption(option);
    </script>
</body>
